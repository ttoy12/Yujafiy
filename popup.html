<!DOCTYPE html>
<html>
  <head>
    <title>Copy Paste Extension</title>
    <style>
      body {
        width: 300px;
        height: 400px;
        margin: 0;
        font-family: 'Arial', sans-serif;
      }
      .container {
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        background-color:  #b3d9ff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Ensure border-radius clips properly */
      }
      #voicesList {
        width: 100%; /* Set the width to 100% of its container */
        margin-top: 10px; /* Add some top margin for spacing */
        padding: 5px; /* Add padding for better visual appearance */
      }
      #textArea {
        margin-bottom: 10px;
        width: 100%;
        height: 200px;
        resize: none;
        text-align: center;
        border-color: black;
        border-width: 1px;
        border-style: solid;
        padding: 5px;
        box-sizing: border-box;
      }
      .processButtonContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 10px;
      }
      #processButton {
        align-self: center;
        align-items: center;
        text-align: center;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #processButton:hover {
        background-color: #45a049;
      }
      h1 {
        text-align: center;
        padding-top: 10px;
        color: white;
        font-size: 32px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
      <div class="container">
        <h1>Yujafiy</h1>
        <textarea id="textArea" rows="8" cols="30" maxlength="500"
            placeholder="1. Copy and paste your transcript&#10;2. Select a voice&#10;3. Press process"></textarea>
        <select id="voicesList">
            <option disabled selected value="">Select a voice</option>
        </select>
        <div class="processButtonContainer">
            <button id="processButton">Process</button>
        </div>
        <script src="voiceDropDown.js"></script>
        <script src="popup.js"></script>
    </div>
  </body>
</html>
